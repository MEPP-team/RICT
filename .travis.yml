os: linux
dist: focal
language: node_js
node_js:
  - 15

branches:
  only:
    - master

env:
  - FAILURE_THRESHOLD=10

before_install:
  - npm --version

install:
  - npm install --global remark-cli remark-validate-links

jobs:
  include:
    - script:
        - git clone https://github.com/VCityTeam/UD-SV.git
        - remark -u validate-links UD-SV
        - export warnings=`remark -u validate-links UD-SV 2>&1 | grep warning | grep "Link to unknown" | wc -l` &&
          if [ $warnings -gt $FAILURE_THRESHOLD ]; then
            exit 1;
          fi
      name: "Broken markdown links"
